<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Bakery & Cafe. All Rights Reserved.</p>
        <p1>Visit for More Info: <a href="https://www.woodstreetbakes.com/" target="_blank">Bakery and Cafe</a></p1>
    </footer>

</body>
</html>

<style>
body {
    background-color: rgb(99, 80, 80);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.contact-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #311414;
}

.contact-form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    color: #311414;
}


button {
    padding: 10px;
    background-color: rgb(80, 1, 1);
    color: #fff;
    border: none;
    border-radius: 4px;
    margin-top: 10px;
}


footer {
    background-color: #311414;
    color: #fff;
    text-align: center;
    padding: 20px;
    width: 100%;
    position: relative; /* Better handling in different layouts */
    margin-top: 50px;
}

footer p {
    margin: 5px 0;
}
</style>
